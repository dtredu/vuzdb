<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuzDB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js" integrity="sha256-Q6H0pOQ6OGmuKQxV5n/+FmZSvcWrpVYeDgTu17+WUe4=" crossorigin="anonymous"></script> -->
    <script src="./app.js" type="module"></script>
  </head>
  <body>
    <div id="page-search" style="display: none;" class="container">
      <h1 class="title">Поиск по вузам</h1>
      <input id="search-bar" type="text" class="search-bar" placeholder="Search...">
      <div class="results">
          <!--<h2>Results:</h2> -->
          <ul id="search-results-discipline-names" class="results-list">
          </ul>
      </div>
    </div>
    <div id="page-discipline" style="display: none;" class="container">
      <h1 class="title" id="d-title">Название дисциплины</h1>
      <div class="results">
          <!--<h2>Results:</h2> -->
          <ul id="search-results-discipline-programs" class="results-list">
          </ul>
      </div>
    </div>
    <div id="page-program" style="display: none;" class="container">
      <h1 class="title" id='p-title'> Название программы</h1>
      <div class="results">
          <!--<h2>Results:</h2> -->
          <ul id="search-results-program-plans" class="results-list">
          </ul>
      </div>
    </div>
  </body>
</html>
